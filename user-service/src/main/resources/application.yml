server:
  port: 0

spring:
  applciation:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id}:${random.value}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: https://127.0.0.1:8761/eureka

greeting:
  message: Hello world

management:
  endpoints:
    web:
      exposure:
        # acuator refresh를 통해 configuration을 라이브하게 업데이트
        include: refresh, health, beans, busrefresh
